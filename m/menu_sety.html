<script>
  $('.btn_search').on('click', function(e) {
    e.preventDefault();
    var what_search = $(this).attr('data-search').toUpperCase();
    $('.food_conteiner').each(function(index, value) {
      var content = $(this).attr('data-content').toUpperCase();
      if (content.indexOf(what_search) > -1) {
        $(this).show();
      } else {
        $(this).hide();
      }
    });
  });
</script>
